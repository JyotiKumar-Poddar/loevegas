spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./data  # File type is to persist data even after restart
    username: sa
    password: sa

  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
